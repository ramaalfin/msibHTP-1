<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumus Bangun Ruang</title>
</head>
<body>
    <h3>Rumus Luas Segitiga</h3>
    <p>Alas = 5 cm</p>
    <p>Tinggi = 10 cm</p>
    <p>Alas x Tinggi x 1/2 = <span id="segitiga"></span></p>
    <br>

    <h3>Rumus Luas Persegi Panjang</h3>
    <p>Panjang = 15 cm</p>
    <p>Lebar = 20 cm</p>
    <p>Panjang x Lebar = <span id="persegiPanjang"></span></p>
    <br>

    <h3>Rumus Luas Jajar Genjang</h3>
    <p>Alas = 10 cm</p>
    <p>Tinggi = 20 cm</p>
    <p>Alas x Tinggi = <span id="jajarGenjang"></span></p>
    <br>
    <script src="segitiga.js"></script>
    <script src="persegiPanjang.js"></script>
    <script src="jajarGenjang.js"></script>
</body>
</html>
